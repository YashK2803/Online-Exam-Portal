<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #dfe9f3, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.box {
    max-width: 400px;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    margin-bottom: 20px;
    color: #2c3e50;
    font-size: 24px;
}

.form_group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 14px;
}

input[type="number"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
    background: #f7f7f7;
    transition: all 0.3s ease;
}

input[type="number"]:focus,
input[type="password"]:focus {
    border-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 86, 179, 0.2);
    background: #fff;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #0056b3, #003f7f);
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s ease-in-out;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #003f7f, #002855);
}

.signup-section {
    margin-top: 20px;
    text-align: center;
}

.signup-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 24px;
    border-radius: 8px;
    background: linear-gradient(135deg, #004085, #002855);
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    transition: transform 0.2s, background 0.3s ease-in-out;
    border: none;
}

.signup-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #002855, #001a3d);
}


    </style>
</head>
<body>
    <div class="box">
        <h2>Exam Portal Login</h2>
        <form action="login.php" method="post">
            <div class="form_group">
                <label for="student_id">Student ID:</label>
                <input type="number" id="student_id" name="login_sid" placeholder="Enter Student ID" required>
            </div>
            <div class="form_group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="login_password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
        
    </div>
</body>
</html>
